<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <section class="title">
                <h1>Treinando position</h1>
            </section>
        </header>
        <main>
            <section class="conteiner-paragraph">
                <p>Nessa página eu vou fazer alguns desenhos usando position. O nome desse "quadro" é: noite estrelada no sertão, onde o coração é nômade.
                </p>
            </section>
            <section class="conteiner-sky">
                <section class="moon">
                    <section class="moon-light"></section>
                    <section class="moon-shadow"></section>
                </section>
                <section class="all-stars">
                    <section class="star-1">
                        <section class="square-1"></section>
                        <section class="square-2"></section>
                    </section>
                    <section class="star-2">
                        <section class="square-1"></section>
                        <section class="square-2"></section>
                    </section>
                    <section class="star-3">
                        <section class="square-1"></section>
                        <section class="square-2"></section>
                    </section>
                </section>
            </section>
            <section class="conteiner-land">
                <section class="heart">
                    <section class="circule-1"></section>
                    <section class="circule-2"></section>
                </section>
                <section class="sertanejo">
                    <section class="face">
                        <section class="eyes">
                            <section class="eye-1">
                                <section class="pupil-1"></section>
                            </section>
                            <section class="eye-2">
                                <section class="pupil-2"></section>
                            </section>
                        </section>
                        <section class="nose">
                            <section class="right"></section>
                            <section class="left"></section>
                        </section>
                        <section class="mounth"></section>
                    </section>
                </section>
                <section class="cactus">
                    <section class="stalk-center"></section>
                    <section class="arms">
                        <section class="arm-right">
                            <section class="arm-right-1"></section>
                            <section class="arm-right-2"></section>
                        </section>
                        <section class="arm-left">
                            <section class="arm-left-1"></section>
                            <section class="arm-left-2"></section>
                        </section>
                    </section>
                </section>
                <section class="flower">
                    <section class="miolo"></section>
                    <section class="petal-1"></section>
                    <section class="petal-2"></section>
                    <section class="petal-3"></section>
                    <section class="petal-4"></section>
                    <section class="petal-5"></section>
                    <section class="petal-6"></section>
                    <section class="petal-7"></section>
                    <section class="petal-8"></section>
                </section>
            </section>
        </main>
        <footer>
            <h6>Desenvolvido por Bárbara Cavalcante M1T5.1 Vai Na Web</h6>
        </footer>
    </body>
</html>
